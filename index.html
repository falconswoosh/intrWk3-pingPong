<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Input a number and see numbers before your number choice display on the screen with fun exceptions. View the README.md file for details. ">
    <meta name="keywords" content="Ping-pong">
    <meta name="author" content="Alan Falcon">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h1>Ping-Pong</h1>
      <p><em>Rules:</em></p>
      <p>Ping Pong will count down to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
      </ol>
      <form>
        <input id="number" type="text" placeholder="Enter a number">
        <button type="submit" class="btn btn-success">Ping Pong!</button>
        <button id="clearScreen" class="btn btn-danger" type="click">Reset</button>
      </form>
      <div id="output">
        <ul id="list">
          <br>
        </ul>
      </div>
  </body>
</html>
